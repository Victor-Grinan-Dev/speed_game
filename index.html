<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href='images/tom2.png'>
    <link rel="stylesheet" href="style.css">
    <title> Speed Game </title>
</head>
<body>

    <main id="starter">

        
        <section id="content">
            
            <div id="game">

                <h3>SPEED GAME</h3>
                
                <p id="score">Score: 0</p>
                <div id="buttonsArea">
   
                    <div>
                        
                        <div class="imageContainer">
                            <img src="images/tom2.png" alt="#" class="circle drum" id="five">
                        </div>
                        
                        <div class="imageContainer">
                            <img src="images/tom3.png" alt="#" class="circle drum" id="six">
                        </div>
                        
                        
                    </div>   
                    <div>

                        <div class="imageContainer">
                                                    
                            <img src="images/crash.png" alt="#" class="circle drum" id="one">
                        </div>
                     
                        <div class="imageContainer">
                            <img src="images/snare.png" alt="#" class="circle drum" id="three">
                        </div>
                        
                        <div class="imageContainer">
                            <img src="images/kick.png" alt="#" class="circle drum" id="two">
                        </div>

                    </div>    
                    <div>
                        <div class="imageContainer">
                            <img src="images/tom1.png" alt="#" class="circle drum" id="four">
                        </div>

                        <div class="imageContainer">
                            <img src="images/tom4.png" alt="#" class="circle drum" id="seven">
                        </div>
                    </div>       

                </div>

                <div id="functionBtn">           
                    <button class="button" id="start"> start </button>
                    <button class="button" id="stop"> stop </button>
                </div>
               
                <div id="overlay" class="invisible"> 
                    <div id="modal">
                        <h3>GAME OVER</h3>
                        <p id="modalMessage">Total score: 0</p>
                        
                        <button id="closeOverlay">X</button>
                    </div>
                </div>
            </div>

        </section>

    </main>

    <script src="common_main.js"></script>
    <script src="main.js"></script>
</body>
</html>
